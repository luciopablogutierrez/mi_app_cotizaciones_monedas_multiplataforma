<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Cotizaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">EsJS</div>
        <h1>MiAppCotizaciones.com</h1>
        <p>Cotizaciones de Monedas</p>
    </div>
    <div class="countries">
        <div class="country">
            <img src="path/to/argentina-flag.png" alt="Argentina" width="30" height="20">
            Argentina
        </div>
        <div class="country">
            <img src="path/to/chile-flag.png" alt="Chile" width="30" height="20">
            Chile
        </div>
        <div class="country">
            <img src="path/to/venezuela-flag.png" alt="Venezuela" width="30" height="20">
            Venezuela
        </div>
        <div class="country">
            <img src="path/to/uruguay-flag.png" alt="Uruguay" width="30" height="20">
            Uruguay
        </div>
        <div class="country">
            <img src="path/to/mexico-flag.png" alt="México" width="30" height="20">
            México
        </div>
        <div class="country">
            <img src="path/to/bolivia-flag.png" alt="Bolivia" width="30" height="20">
            Bolivia
        </div>
        <div class="country">
            <img src="path/to/brasil-flag.png" alt="Brasil" width="30" height="20">
            Brasil
        </div>
    </div>
</body>
</html>
